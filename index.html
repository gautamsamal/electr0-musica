<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <title>We'll Rock You!</title>
    <link rel="stylesheet" href="vendor/jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/contextMenu/jquery.contextMenu.min.css" />
    <link rel="stylesheet" href="assets/main.css" />

    <script src="vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="vendor/contextMenu/jquery.contextMenu.min.js" type="text/javascript"></script>
    <script src="vendor/contextMenu/jquery.ui.position.js" type="text/javascript"></script>
    <script src="vendor/p5/p5.js" type="text/javascript"></script>
    <script src="vendor/p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="vendor/p5/addons/p5.sound.js" type="text/javascript"></script>
    <script src="vendor/angular.min.js" type="text/javascript"></script>
    <script src="vendor/ng-file-upload.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="sound-clips/sounds.js" type="text/javascript"></script>
    <script src="editor/sound-renderer.js" type="text/javascript"></script>
    <script src="sampler/player.js" type="text/javascript"></script>
    <script src="editor/editor.js" type="text/javascript"></script>
    <script src="sampler/main.js" type="text/javascript"></script>
    <script src="synthesizer/preconfig.js" type="text/javascript"></script>
    <script src="synthesizer/synthesizer.js" type="text/javascript"></script>
    <script src="synthesizer/main.js" type="text/javascript"></script>
</head>

<body ng-app="mainApp" ng-controller="MainCtrl">
    <div class="welcome-screen" ng-if="false">
        <div class="app-title">
            <span class="shake">&#9835;</span>
            <span class="app-name" style="display: block;">
                <span>{{appName}}<span class="blink">|</span></span>
            </span>
        </div>

        <div class="action-btns">
            <button class="btn btn-app" ng-class="{'box-shadow-active': projectMode === 'NEW'}" ng-click="projectMode = 'NEW'">Create
                New Project</button>
            <button class="btn btn-app" ng-class="{'box-shadow-active': projectMode === 'LOAD'}" ng-click="projectMode = 'LOAD'">Load
                Recent Project</button>
        </div>
        <div class="action-div">
            <div ng-if="projectMode === 'NEW'">
                <label>Enter a name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Project Name" />
                    <span class="btn input-group-addon">Start</span>
                </div>
            </div>
            <div ng-if="projectMode === 'LOAD'">
                <label>Select a project:</label>
                <div class="input-group">
                    <select class="form-control">
                        <option value="">-Select-</option>
                    </select>
                    <span class="btn input-group-addon">Start</span>
                </div>
            </div>
        </div>
        <div style="height: 100px;">
            &nbsp;
        </div>
    </div>
    <div class="context-loader">
        <div ng-if="appMode === 'Sounds'" ng-include="'sound-clips/sounds.html'"></div>
        <div ng-if="appMode === 'Editor'" ng-include="'editor/editor.html'"></div>
        <div ng-if="appMode === 'MainLine'" ng-include="'sampler/main.html'"></div>
        <div ng-if="appMode === 'Synth'" ng-include="'synthesizer/main.html'"></div>
    </div>

    <script>
        $(document).ready(function () {
            $(window).on('resize', function () {
                $('.welcome-screen').height(Math.max($(window).innerHeight(), $(document).innerHeight()));
            });
            $('.welcome-screen').height(Math.max($(window).innerHeight(), $(document).innerHeight()));
        });
    </script>
</body>


</html>
